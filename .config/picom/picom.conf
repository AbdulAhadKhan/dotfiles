################################
#	GLX backend
#################################
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = true;
xrender-sync-fence = "true";
glx-swap-method = -1;

#################################
#	Shadows
#################################
shadow = true;
shadow-radius = 20;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.4;
shadow-ignore-shaped = false;
shadow-exclude = [
	"name *= 'polybar'",
	"class_g ?= 'rofi'"
]

#################################
#	Transparency/Opasity
#################################
inactive-dim = 0.4;
focus-exclude = [
	"class_g ?= 'rofi'"
]
